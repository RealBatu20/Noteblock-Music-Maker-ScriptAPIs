<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Note Block Composer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üéµ MC Note Block Composer</h1>
            <div class="controls-top">
                <select id="instrumentSelect">
                    <option value="harp">Piano (Harp)</option>
                    <option value="bass">Bass</option>
                    <option value="guitar">Guitar</option>
                    <option value="banjo">Banjo</option>
                    <option value="pling">Electric Piano (Pling)</option>
                </select>
                <button id="addNoteBtn">+ Add Note at Cursor</button>
                <button id="downloadBtn" class="download-btn">‚¨á Download Script API</button>
            </div>
        </header>

        <!-- Playback Controls -->
        <div class="playback-controls">
            <button id="playBtn">‚ñ∂ Play</button>
            <button id="pauseBtn">‚è∏ Pause</button>
            <button id="stopBtn">‚èπ Stop</button>
            
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </div>

            <input type="range" id="progressBar" value="0" min="0" max="100" step="1">
            
            <div class="settings">
                <label>Speed: <input type="number" id="speedInput" value="1.0" step="0.1" min="0.1" max="2.0"></label>
                <label><input type="checkbox" id="repeatCheckbox"> Repeat</label>
            </div>
        </div>

        <!-- The Sequencer Grid -->
        <div class="sequencer-wrapper">
            <div id="sequencer" class="sequencer">
                <!-- Grid generated by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
