<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MC Bedrock Music API Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header / Controls -->
        <header>
            <div class="brand-section">
                <h1>ğŸ¹ MC Composer</h1>
                <span class="badge">API Ready</span>
            </div>
            
            <div class="controls-grid">
                <div class="c-group">
                    <label>Instrument</label>
                    <select id="instrumentSelect">
                        <option value="0">ğŸ¹ Harp (Piano)</option>
                        <option value="1">ğŸ¸ Bass</option>
                        <option value="2">ğŸ¼ Guitar</option>
                        <option value="3">ğŸª• Banjo</option>
                        <option value="4">ğŸ”” Pling</option>
                    </select>
                </div>

                <div class="c-group">
                    <label>Speed</label>
                    <input type="number" id="speedInput" value="1.0" step="0.1" min="0.1" max="2.0">
                </div>

                <button id="downloadBtn" class="btn-primary">â¬‡ Export .js</button>
            </div>
        </header>

        <!-- Playback Bar -->
        <div class="playback-bar">
            <div class="transport-btns">
                <button id="playBtn" class="btn-icon" title="Play">â–¶</button>
                <button id="pauseBtn" class="btn-icon" title="Pause">â¸</button>
                <button id="stopBtn" class="btn-icon" title="Stop">â¹</button>
            </div>
            
            <div class="progress-wrapper">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
                <span id="totalTime">0:10</span>
            </div>
        </div>

        <!-- The Sequencer -->
        <div class="sequencer-viewport">
            <!-- The Keys (Left Column) and Grid will be injected here -->
            <div id="sequencerGrid" class="sequencer-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
