<!DOCTYPE html>
<html lang="en">
<head>

                    <label>Instrument</label>

                        <option value="0">ğŸ¹ Piano (Harp)</option>

                <div class="control-group">

                </div>

                <button id="downloadBtn" class="btn-primary">â¬‡ Export music.js</button>

        <!-- Player Controls -->

                <div class="time-label">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:10</span>
                </div>
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="sequencer-container">

                <!-- Keys generated by JS -->
            </div>
            <div class="grid-scroll-area">
                <div id="sequencer" class="sequencer">
                    <!-- Grid cells generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
